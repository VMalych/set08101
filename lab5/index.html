<html>
	<head>
		<script src="rot13.js"></script>
		<link rel="stylesheet" href="rot13.css" type="text/css"/>
		<title>ROT13 Encoder</title>
	</head>
	<body>
		<h1>A ROT13 Encoder</h1>
		<p>ROT13 is a simple cipher that replaces a letter with the 13th letter after it in the alphabet. It's a special case of the <a href="https://en.wikipedia.org/wiki/Caesar_cipher">Caesar cipher</a>.</p>
		</br>
		<div id="input_area">
			<textarea rows="1" cols="50" autofocus id="text">Type your secret message here</textarea>
			</br>
			<button type="button" onClick="rot13cipher()" id="button">Encodify Everything</button>
		</div>
		<div id="output_area">
			<p>
				This is your encoded message:</br>
				<div id="output"></div>
			</p>
		</div>
		<p><a href="guide.html">Style Guide!</a></p>
	</body>
</html>
